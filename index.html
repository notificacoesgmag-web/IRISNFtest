<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS - Portal Fiscal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #cecece;
            --card-bg: #ffffff;
            --accent: #2b2b2b;
            --text-main: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: var(--card-bg);
            padding: 50px 30px;
            border-radius: 28px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.473);
            text-align: center;
            width: 100%;
            max-width: 380px;
            border: 1px solid #000000;
            transition: transform 0.3s ease;
        }

        .logo-container { margin-bottom: 25px; }
        .logo-img { width: 110px; height: auto; }

        h1 {
            font-weight: 300;
            letter-spacing: 6px;
            font-size: 1.4rem;
            margin-bottom: 40px;
            color: var(--accent);
            text-transform: uppercase;
        }

        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-sizing: border-box;
        }

        /* BotÃ£o Principal */
        .btn-dark {
            background: var(--accent);
            color: #ffffff;
            border: none;
        }

        /* BotÃ£o SecundÃ¡rio */
        .btn-outline {
            background: transparent;
            border: 1.5px solid var(--accent);
            color: var(--accent);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .btn:active { transform: translateY(0); }

        .footer-brand {
            margin-top: 30px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: #000000;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-container">
            <img src="ChatGPT Image 29 de jan. de 2026, 09_46_46.png" alt="IRIS Logo" class="logo-img">
        </div>

        <h1>Notas Fiscais</h1>

        <div class="menu-grid">
            <a href="novo-cliente.html" class="btn btn-dark">
                <span>âž•</span> Novo Cliente
            </a>
            
            <a href="cliente-existente.html" class="btn btn-outline">
                <span>ðŸ‘¥</span> Cliente Existente
            </a>
        </div>

        <div class="footer-brand">Sistemas Fiscais Inteligentes</div>
    </div>

</body>
</html>
