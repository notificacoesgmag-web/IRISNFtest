    <style>
        :root {
            --bg: #cecece;
            --card-bg: #ffffff;
            --accent: #2b2b2b;
            --text-secondary: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #000; /* Ajustado para legibilidade no tema claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 28px;
            box-shadow: 0 20px 50px rgba(77, 73, 73, 0.5);
            text-align: center;

        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-menu {
            width: 100%;
            padding: 18px;
            background: var(--card-bg);
            color: var(--accent);
            border: 1px solid #000;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-sizing: border-box;
        }

        .btn-menu.primary {
            background: var(--accent);
            color: #ffffff;
            border: none;
        }

        .btn-menu:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-menu:active { transform: translateY(0); }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 1px;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .back-link:hover { opacity: 0.7; }
    </style>
